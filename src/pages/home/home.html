<ion-header>
  <ion-navbar color="primary">
    <ion-title>Love Calculator</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name 1</ion-label>
      <ion-input type="text" [(ngModel)]="name1"></ion-input>
      <button ion-button icon-only clear item-right (click)="picContact1()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label floating>Name 2</ion-label>
      <ion-input type="text" [(ngModel)]="name2"></ion-input>
      <button ion-button icon-only clear item-right (click)="picContact2()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-card text-center>
    <ion-card-header>
      {{ name1 || '???' }}
      <ion-icon name="heart" color="danger"></ion-icon>
      {{ name2 || '???' }}
    </ion-card-header>
    <ion-card-content class="score">
      {{ score }}%
    </ion-card-content>
  </ion-card>
</ion-content>
